[tool.poetry]
name = "qtpy-datalogger"
version = "0.1.0"
description = "Data acquisition application using Adafruit QT Py S3"
authors = [
    "Down to the Wire <8404598+wireddown@users.noreply.github.com>",
]
license = "Apache-2.0"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.11"


[tool.poetry.group.dev.dependencies]
pytest = "^8.3.3"
ruff = "^0.7.1"
pyright = "^1.1.386"

[tool.poe.tasks]
_ruff_check = "ruff check"
_ruff_diff = "ruff format --diff"
_pyright = "pyright"
lint.help = "Run the linters and formatters for the package."
lint.sequence = ["_ruff_check", "_ruff_diff", "_pyright"]
lint.ignore_fail = "return_zero"
test.help = "Run the tests for the package."
test.cmd = "pytest"

[tool.pytest.ini_options]
addopts = "--showlocals"

[tool.pyright]
venvPath = ".venv"
verboseOutput = true
reportAttributeAccessIssue = false
exclude = [
    ".venv",
    "docs/legacy",
]

[tool.ruff]
line-length = 120
extend-exclude = [
    "docs/legacy",
]

[tool.ruff.lint]
extend-select = [
    "A",
    "ANN",
    "B",
    "BLE",
    "C4",
    "COM",
    "D",
    "EM",
    "G",
    "I",
    "ICN",
    "INP",
    "ISC",
    "LOG",
    "N",
    "PL",
    "PIE",
    "PT",
    "PTH",
    "Q",
    "RET",
    "RUF",
    "S",
    "SIM",
    "T10",
    "UP",
    "W",
]
ignore = [
    "D203",
    "D211",
    "D212",
    "COM812",
    "ISC001",
]


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
